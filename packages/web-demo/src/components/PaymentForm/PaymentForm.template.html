<div>
  <h2>Create Payment</h2>
  <select data-bind="options: paymentTypes,
                       optionsText: 'typeName',
                       value: selectedPaymentType,
                       optionsCaption: 'Choose...'"></select>

  <div data-bind="if: showPullForm">
    <div
    data-bind='component: {
        name: "pull-payment-form",
        params: pullPayment}'
  ></div>
  </div>
  <div data-bind="if: showPushForm">
    <div
    data-bind='component: {
        name: "push-payment-form",
        params: pushPayment}'
  ></div>
  </div>
</div>
