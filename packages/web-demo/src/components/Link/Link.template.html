<div>
    <h2 data-bind="text: id"></h2>
    <table>
        <thead>
            <tr>
                <td>Property</td>
                <td>Value</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Consumer</td>
                <td data-bind="text: consumer"></td>
            </tr>
            <tr>
                <td>Provider</td>
                <td data-bind="text: provider"></td>
            </tr>
            <tr>
                <td>Payment Token</td>
                <td data-bind="text: paymentToken"></td>
            </tr>
            <tr>
                <td>Dispute Mediator</td>
                <td data-bind="text: disputeMediator"></td>
            </tr>
            <tr>
                <td>Consumer Total Deposit</td>
                <td data-bind="text: consumerTotalDeposit"></td>
            </tr>
            <tr>
                <td>Consumer Balance</td>
                <td data-bind="text: consumerBalance"></td>
            </tr>
            <tr>
                <td>Provider Balance</td>
                <td data-bind="text: providerBalance"></td>
            </tr>
            <tr>
                <td>Provider Stake</td>
                <td data-bind="text: providerStake"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td data-bind="text: status"></td>
            </tr>
            <tr>
                <td>Internal Channel ID</td>
                <td data-bind="text: internalChannelID"></td>
            </tr>
            <tr>
                <td>Thread Address</td>
                <td data-bind="text: threadAddress"></td>
            </tr>
        </tbody>
    </table>
</div>
