<form>
    <div>Required Stake: <input class="form-control" data-bind="textInput: requiredStake"></div>
    <div>Payment Token: <select class="form-control" data-bind="options: paymentTokens,
        optionsText: 'tokenName',
        value: selectedPaymentToken,
        optionsCaption: 'Choose...'"></select></div>
    <div>Amount: <input class="form-control" data-bind="textInput: amount"></div>
    <div>Expiration Date: <input class="form-control" data-bind="textInput: expirationDate"></div>
    <span data-bind='component: {
        name: "button",
        params: submitButton}'></span>
    </form>
