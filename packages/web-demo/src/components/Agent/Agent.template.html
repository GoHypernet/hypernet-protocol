<h1>Agent</h1>
<h2>Accounts</h2>
<div data-bind="foreach: accounts">
  <div data-bind="text: $data"></div>
</div>
<h2>Remote Account</h2>
<div data-bind="text: remoteAccount"></div>
<h2>Status</h2>
<table>
  <tbody>
    <tr>
      <td>Startup Complete</td>
      <td data-bind="text: startupComplete"></td>
    </tr>
    <tr>
      <td>In Control</td>
      <td data-bind="text: inControl"></td>
    </tr>
  </thead>
</table>

<h2>Links</h2>
<div data-bind="foreach: links">
  <div
    data-bind='component: {
        name: "link",
        params: $data}'
  ></div>
</div>

<h2>Proposed Links</h2>
<div data-bind="foreach: proposedLinks">
  <div
    data-bind='component: {
        name: "proposed-link",
        params: $data}'
  ></div>
</div>

<h2>Actions</h2>
<span data-bind="component: {name:'button', params:establishLink}"></span>
<span data-bind="component: {name:'button', params:clearLinks}"></span>

<h2>Message</h2>
<div data-bind="text: message"></div>
