<h1>Agent</h1>
<h2>Account</h2>
<table data-bind="if: account() != null">
  <tbody>
    <tr>
      <td>Name</td>
      <td data-bind="text: account().accountName"></td>
    </tr>
    <tr>
      <td>Account Address</td>
      <td data-bind="text: account().accountAddress"></td>
    </tr>
    <tr>
      <td>Public Identifier</td>
      <td data-bind="text: publicIdentifier"></td>
    </tr>
    <tr>
      <td>Private Key</td>
      <td data-bind="text: account().privateKey"></td>
    </tr>
  </tbody>
</table>


<h2>Remote Account</h2>
<table>
  <tbody>
    <tr>
      <td>Name</td>
      <td data-bind="text: remoteAccount().accountName"></td>
    </tr>
    <tr>
      <td>Account Address</td>
      <td data-bind="text: remoteAccount().accountAddress"></td>
    </tr>
    <tr>
      <td>Public Identifier</td>
      <td data-bind="text: remoteAccount().publicIdentifier"></td>
    </tr>
    <tr>
      <td>Private Key</td>
      <td data-bind="text: remoteAccount().privateKey"></td>
    </tr>
  </tbody>
</table>

<h2>Status</h2>
<table>
  <tbody>
    <tr>
      <td>Startup Complete</td>
      <td data-bind="text: startupComplete"></td>
    </tr>
    <tr>
      <td>In Control</td>
      <td data-bind="text: inControl"></td>
    </tr>
    </thead>
</table>

<div data-bind='component: {
        name: "balances",
        params: balances}'></div>

<h2>Links</h2>
<div data-bind="foreach: links">
  <div data-bind='component: {
        name: "link",
        params: $data}'></div>
</div>

<h2>Actions</h2>
<span data-bind="visible: startupComplete, component: {name:'button', params:depositFundsButton}"></span>

<div data-bind='component: {
        name: "payment-form",
        params: paymentForm}'></div>

<h2>Message</h2>
<div data-bind="text: message"></div>
