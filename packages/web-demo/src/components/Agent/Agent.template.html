<h1>Agent</h1>
<h2>Accounts</h2>
<div data-bind="foreach: accounts">
  <div data-bind="text: $data"></div>
</div>
<h2>Remote Account</h2>
<div data-bind="text: remoteAccount"></div>

<h2>Links</h2>
<div data-bind="foreach: links">
  <div
    data-bind='component: {
        name: "link",
        params: $data}'
  ></div>
</div>

<h2>Actions</h2>
<span data-bind="component: {name:'button', params:establishLink}"></span>
<span data-bind="component: {name:'button', params:clearLinks}"></span>

<h2>Message</h2>
<div data-bind="text: message"></div>
