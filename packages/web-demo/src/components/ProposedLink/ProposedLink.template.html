<div>
  <h2 data-bind="text: id"></h2>
  <table>
    <thead>
      <tr>
        <td>Property</td>
        <td>Value</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Consumer</td>
        <td data-bind="text: consumer"></td>
      </tr>
      <tr>
        <td>Provider</td>
        <td data-bind="text: provider"></td>
      </tr>
      <tr>
        <td>Payment Token</td>
        <td data-bind="text: paymentToken"></td>
      </tr>
      <tr>
        <td>Dispute Mediator</td>
        <td data-bind="text: disputeMediator"></td>
      </tr>
      <tr>
        <td>Status</td>
        <td data-bind="text: statusString"></td>
      </tr>
      <tr>
        <td>Thread Address</td>
        <td data-bind="text: threadAddress"></td>
      </tr>
    </tbody>
  </table>
  <span data-bind="component: {name:'button', params:approveButton}, visible: showButtons"></span>
  <span data-bind="component: {name:'button', params:denyButton}, visible: showButtons"></span>
</div>
