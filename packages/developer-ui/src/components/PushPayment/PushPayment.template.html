<div class="card-body">
  <table>
    <thead>
      <tr class="custom-border-bottom">
        <th>Push Payment</th>
        <td data-bind="text: id"></td>
      </tr>
    </thead>
    <tbody>
      <tr class="custom-border-bottom">
        <th>To</th>
        <td data-bind="text: to"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>From</th>
        <td data-bind="text: from"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>State</th>
        <td data-bind='component: {
          name: "payment-status",
          params: state}'></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Payment Token</th>
        <td data-bind="text: paymentToken"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Required Stake</th>
        <td data-bind="text: requiredStake"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Amount Staked</th>
        <td data-bind="text: amountStaked"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Expiration Date</th>
        <td data-bind="text: expirationDate"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Created</th>
        <td data-bind="text: createdTimestamp"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Updated</th>
        <td data-bind="text: updatedTimestamp"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Collateral Recovered</th>
        <td data-bind="text: collateralRecovered"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Dispute Mediator</th>
        <td data-bind="text: disputeMediator"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Payment Amount</th>
        <td data-bind="text: paymentAmount"></td>
      </tr>
      <tr>
        <td colspan="2" data-bind='component: {
          name: "button",
          params: acceptButton}, visible: showAcceptButton'>
        </td>
        <td colspan="2" data-bind='component: {
          name: "button",
          params: sendButton}, visible: showSendButton'>
        </td>
      </tr>
    </tbody>
  </table>
</div>
