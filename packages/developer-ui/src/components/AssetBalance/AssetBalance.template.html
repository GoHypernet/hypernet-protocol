<div>
  <table>
    <thead>
      <tr class="custom-border-bottom">
        <td>Asset Address</td>
        <td data-bind="text:assetAddress"></td>
      </tr>
    </thead>
    <tbody>
      <tr class="custom-border-bottom">
        <td>Free</td>
        <td data-bind="text:freeAmount"></td>
      </tr>
      <tr class="custom-border-bottom">
        <td>Locked</td>
        <td data-bind="text:lockedAmount"></td>
      </tr>
      <tr class="custom-border-bottom">
        <td>Total</td>
        <td
          data-bind="attr: { id: 'assetAmount-' + assetAddress}, text:totalAmount"
        ></td>
      </tr>
    </tbody>
  </table>
</div>
