<form>
  <div>
    Required Stake:
    <input class="form-control" data-bind="textInput: requiredStake" />
  </div>
  <div
    data-bind='component: {
        name: "token-selector",
        params: tokenSelector}'
  ></div>
  <div>
    Authorized Amount:
    <input class="form-control" data-bind="textInput: amount" />
  </div>
  <div>
    Delta Amount:
    <input class="form-control" data-bind="textInput: deltaAmount" />
  </div>
  <div>
    Delta Time: <input class="form-control" data-bind="textInput: deltaTime" />
  </div>
  <div>
    Expiration Date:
    <input class="form-control" data-bind="textInput: expirationDate" />
  </div>
  <div
    data-bind='component: {
        name: "authorized-gateway-selector",
        params: merchantSelector}'
  ></div>
  <span
    data-bind='component: {
        name: "button",
        params: submitButton}'
  ></span>
</form>
