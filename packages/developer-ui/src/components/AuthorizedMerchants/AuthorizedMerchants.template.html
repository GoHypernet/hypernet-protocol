<div class="card-body" style="padding: 0.75rem 0">
  <h5 class="card-title">Authorized Merchants</h5>
  <ul
    class="list-group list-group-flush"
    data-bind="foreach: authorizedMerchants"
  >
    <li
      class="list-group-item remove-padding flex flex-row space-between"
      data-bind="style: { color: status ? 'black' : 'grey' }"
    >
      <p class="m-0" style="width: 80%" data-bind="text: merchantUrl"></p>

      <img
        data-bind="click: $parent.deauthorizeMerchantClick"
        class="pointer"
        height="20"
        src="https://res.cloudinary.com/dqueufbs7/image/upload/v1623441879/images/130877.png"
      />

      <img
        data-bind="click: $parent.openMerchantIFrameClick"
        class="pointer"
        height="20"
        src="https://res.cloudinary.com/dqueufbs7/image/upload/v1615236105/images/25402.png"
      />
    </li>
  </ul>
</div>
