<div style="background: #ffffff;padding: 10px 20px">
  <img src="../../images/hypernet.png" style="margin:10px 0px;width: 280px"/>
</div>
<div class="container-fluid">
  <div class="coustom-three-coloumn">
    <div class="col card card-wrapper" style="margin: 20px 10px 20px 0px">
      <div data-bind='component: {
        name: "account",
        params: account}'>
      </div>
    </div>

    <!--
    <div class="col">
      <div data-bind='component: {
        name: "status",
        params: status}'>
      </div>
    </div>
    -->

    <div class="col card card-wrapper" style="margin: 20px 10px 20px 0px">
      <div data-bind='component: {
        name: "balances",
        params: balances}'></div>
    </div>


    <div class="col card card-wrapper" style="margin: 20px 10px 20px 0px">
      <div data-bind='component: {
        name: "actions",
       params: actions}'></div>
    </div>

  </div>

  <div class="coustom-tow-coloumn">

    <div class="col card card-wrapper" style="margin: 0px">
      <div data-bind="component: {
        name: 'links',
        params: links}">
      </div>
    </div>
    <div>

      <div class="col card card-wrapper" style="margin-top:0px">
        <div data-bind='component: {
        name: "payment-form",
        params: paymentForm}'>
        </div>
      </div>

      <div class="col card card-wrapper">
        <div class="card-body">
          <h5 class="card-title">Messages</h5>
          <div data-bind="text: message"></div>
        </div>
      </div>
    </div>
  </div>


</div>
