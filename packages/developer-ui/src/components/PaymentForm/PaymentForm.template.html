<div class="card-body">
  <h5 class="card-title">Create Payment</h5>
  <input
    class="form-control form-control-margin"
    data-bind="textInput: remoteAccount"
  />
  <select
    class="form-control"
    data-bind="options: paymentTypes,
                      optionsText: 'typeName',
                      value: selectedPaymentType,
                      optionsCaption: 'Choose...'"
  ></select>

  <div data-bind="if: showPullForm">
    <div
      data-bind='component: {
      name: "pull-payment-form",
      params: pullPayment}'
    ></div>
  </div>
  <div data-bind="if: showPushForm">
    <div
      data-bind='component: {
      name: "push-payment-form",
      params: pushPayment}'
    ></div>
  </div>
</div>
