<div class="card-body">
  <table>
    <thead>
      <tr class="custom-border-bottom">
        <th>Pull Payment</th>
        <td data-bind="text: id"></td>
      </tr>
    </thead>
    <tbody>
      <tr class="custom-border-bottom">
        <th>To</th>
        <td data-bind="text: to"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>From</th>
        <td data-bind="text: from"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>State</th>
        <td
          data-bind='component: {
          name: "payment-status",
          params: state}'
        ></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Payment Token</th>
        <td data-bind="text: paymentToken"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Required Stake</th>
        <td data-bind="text: requiredStake"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Amount Staked</th>
        <td data-bind="text: amountStaked"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Expiration Date</th>
        <td data-bind="text: expirationDate"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Collateral Recovered</th>
        <td data-bind="text: collateralRecovered"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Merchant URL</th>
        <td data-bind="text: merchantUrl"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Authorized Amount</th>
        <td data-bind="text: authorizedAmount"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Transferred Amount</th>
        <td data-bind="text: transferedAmount"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Delta Amount</th>
        <td data-bind="text: deltaAmount"></td>
      </tr>
      <tr class="custom-border-bottom">
        <th>Delta Time</th>
        <td data-bind="text: deltaTime"></td>
      </tr>
      <tr>
        <td
          colspan="2"
          data-bind='component: {
          name: "button",
          params: acceptButton}, visible: showAcceptButton'
        ></td>
        <td
          colspan="2"
          data-bind='component: {
          name: "button",
          params: pullButton}, visible: showPullButton'
        ></td>
        <td
          colspan="2"
          data-bind='component: {
          name: "button",
          params: disputeButton}, visible: showDisputeButton'
        ></td>
      </tr>
      <tr>
        <td
          colspan="2"
          data-bind='component: {
          name: "button",
          params: resolveInsuranceButton}, visible: showResolveInsuranceButton'
        ></td>
      </tr>
    </tbody>
  </table>
</div>
