            "reclaimThreshold": "2000000000000000000", 
            "target": "1000000000000000000", 
            "collateralizeThreshold": "500000000000000000" 
          }
        ], 
        "awsAccessId": "", 
        "awsAccessKey": "", 
        "domainName": "", 
        "production": false        
      }' 
  
  core-iframe:
    image: hypernetlabs/hypernet-protocol-core-iframe
    ports:
      - 8090:80

  merchant-iframe:
    image: hypernetlabs/hypernet-protocol-merchant-iframe
    ports:
      - 5005:80

  developer-ui:
    image: hypernetlabs/hypernet-protocol-developer-ui
    ports: 
      - 5015:80

  test-merchant:
    image: node:14
    ports:
      - 5010:5010
    volumes:
      - ../test-merchant-connector/dist/server-bundle:/app
      - ../test-merchant-connector/dist/connector-bundle:/app/connector
    command:
      node /app/index.js