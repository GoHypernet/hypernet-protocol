      VECTOR_PG_PASSWORD: "vector"
      VECTOR_PG_PASSWORD_FILE: ""
      VECTOR_PG_PORT: "5432"
      VECTOR_PG_USERNAME: "vector"
      VECTOR_PORT: "8008"
    depends_on:
      - node
      - database-router

  database-node:
    image: connextproject/vector_database:0.2.5-beta.6
    ports:
      - 5434:5432
    environment:
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      POSTGRES_DB: "vector"
      POSTGRES_PASSWORD: "vector"
      POSTGRES_PASSWORD_FILE: ""
      POSTGRES_USER: "vector"
      VECTOR_ADMIN_TOKEN: "cxt1234"
      VECTOR_ENV: "dev"

  database-router:
    image: connextproject/vector_database:0.2.5-beta.6
    ports:
      - 5435:5432
    environment:
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      POSTGRES_DB: "vector"
      POSTGRES_PASSWORD: "vector"
      POSTGRES_PASSWORD_FILE: ""
      POSTGRES_USER: "vector"
      VECTOR_ADMIN_TOKEN: "cxt1234"
      VECTOR_ENV: "dev"

  blockchain:
    image: connextproject/vector_ethprovider:0.2.5-beta.6
    ports:
      - 8545:8545
    environment:
      MNEMONIC: "candy maple cake sugar pudding cream honey rich smooth crumble sweet treat"
      CHAIN_ID: "1337"

  auth:
    image: connextproject/vector_auth:0.2.5-beta.6
    environment:
      VECTOR_JWT_SIGNER_PRIVATE_KEY: "-----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----"
      VECTOR_JWT_SIGNER_PUBLIC_KEY: "-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----"
      VECTOR_NATS_URL: "nats://nats:4222"
      VECTOR_ADMIN_TOKEN: "cxt1234"
      VECTOR_PORT: "5040"
      VECTOR_ENV: "prod"
      VECTOR_PROD: "true"
    ports:
      - 5040:5040
    depends_on:
      - nats

  nats:
    image: connextproject/vector_nats:0.2.5-beta.6
    deploy:
      mode: global
    ports:
      - 4222:4222
      - 4221:4221
    environment:
      JWT_SIGNER_PUBLIC_KEY: "-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----"

  messaging:
    image: connextproject/vector_messaging_proxy:0.2.5-beta.6
    ports:
      - 3001:80
    environment:
      VECTOR_DOMAINNAME: ""
      VECTOR_AUTH_URL: "auth:5040"
      VECTOR_NATS_HOST: "nats"
    depends_on:
      - nats
      - auth

  iframe:
    image: connextproject/vector_iframe_app:0.2.5-beta.6
    ports:
      - 5000:5000
    environment:
      VECTOR_CONFIG: '{
        "adminToken": "cxt1234",
        "messagingUrl": "",
        "logLevel": "debug",
        "chainAddresses": { 
          "1337": { 
            "channelMastercopyAddress": "0x8CdaF0CD259887258Bc13a92C0a6dA92698644C0", 
