            "transferRegistryAddress": "0x8f0483125FCb9aaAEFA9209D8E9d7b9C8B9Fb90F" 
          } 
        }, 
        "chainProviders": { 
          "1337": "http://blockchain:8545" 
        }, 
        "port": 3001, 
        "redisUrl": "redis://redis:6379", 
        "allowedSwaps": [ ], 
        "nodeUrl": "http://node:8000", 
        "rebalanceProfiles": [ 
          { 
            "chainId": 1337, 
