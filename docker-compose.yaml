  router:
    image: connextproject/vector_router:0.2.5-beta.6
    ports:
      - 8008:8000
    environment:
      VECTOR_CONFIG: '{
        "adminToken": "cxt1234",
        "messagingUrl": "",
        "logLevel": "debug",
        "chainAddresses": { 
          "1337": { 
            "channelMastercopyAddress": "0x8CdaF0CD259887258Bc13a92C0a6dA92698644C0", 
            "channelFactoryAddress": "0xF12b5dd4EAD5F743C6BaA640B0216200e89B60Da", 
